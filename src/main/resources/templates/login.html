<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-img-login">
<div layout:fragment="content" class="row d-flex justify-content-center">
    <div class="my-5 py-4 color-brand-accent"></div>
    <div class="col-sm-6 col-lg-5 col-xl-3">
        <form class=" bg-brand-secondary rounded-4 p-4 text-center" th:action="@{/perform_login}" th:method="post" style="min-width: 60%;">
            <div class="d-flex justify-content-center">
                <img class="rounded-circle" th:src="@{/images/login.png}" alt="" width="120">
            </div>
            <div class="form-group form-floating my-3">
                <input type="text"  class="form-control caret-hidden" id="loginField" name="username" placeholder="Enter username">
                <label for="loginField">Username or Email</label>
            </div>
            <div class="form-group form-floating my-3">
                <input type="password" class="form-control caret-hidden" id="password" name="password" placeholder="Enter password">
                <label for="password">Password</label>
            </div>
            <input type="submit" value="Login" class="btn btn-primary btn-lg">
        </form>
    </div>
</div>
</body>
</html>
