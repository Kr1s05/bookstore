<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div>
    <form th:action="@{/perform_login}" th:method="post">
        <div class="form-group form-floating my-3">
            <input type="text"  class="form-control caret-hidden" id="loginField" name="username" placeholder="Enter username">
            <label for="loginField">Username or Email</label>
        </div>
        <div class="form-group form-floating my-3">
            <input type="password" class="form-control caret-hidden" id="password" name="password" placeholder="Enter password">
            <label for="password">Password</label>
        </div>
        <input type="submit" value="login" class="btn btn-primary">
    </form>
    </div>
</div>
</body>
</html>
