<div class="row justify-content-evenly">
    <div th:each="bookdto : ${bookList}" class="card p-3 m-3 shadow bg-brand-dark-transp" th:style="'width: 18rem;'">
        <a th:href="'/book/'+${bookdto.getId()}">
            <img class="card-img-top rounded bg-light" alt="Book Cover"
                 th:src="'data:image/jpeg;base64,' + ${bookdto.cover64}" src="">
        </a>
        <div class="card-body d-flex">
            <div class="row">
                <h5 class="card-title text-white" th:text="${bookdto.title}">Book Title</h5>
                <hr class="text-white">
                <div th:each="author: ${bookdto.authors}">
                    <p class="card-subtitle text-white" th:text="${author.name}">Author</p>
                </div>
            </div>
            <a th:id="${bookdto.getId()}"
               class="card-link color-brand-primary text-right buy-button m-3"
               th:text="'$' + ${bookdto.price}">
            </a>
        </div>
    </div>






    <!--pagination-->






    <div class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item" id="previous">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item"><a class="page-link" id="1">1</a></li>
            <li class="page-item disabled"><a class="page-link">...</a></li>

            <li class="page-item"><a class="page-link active" th:id="active" th:text="${pageNumber}"></a></li>

            <li class="page-item disabled"><a class="page-link">...</a></li>
            <li class="page-item"><a class="page-link" th:id="last" th:text="${pageCount}"></a></li>

            <li class="page-item" id="next">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
    <script>

    </script>
</div>
