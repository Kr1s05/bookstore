<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <title th:text="#{app.title}"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <link th:href="@{/css/brand_style.css}" rel="stylesheet" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/webjars/htmx.org/1.9.0/dist/htmx.min.js}" defer></script>
        <script th:src="@{/js/app.js}" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar bg-brand-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img th:src="@{../static/images/logo-white.svg}" alt="" width="50px"></a>
                    <ul class="nav justify-content-center  ">
                        <li class="nav-item">
                            <a class="nav-link" href="/" >Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact us</a>
                        </li>
                    </ul>
                    <ul class="ms-auto"></ul>
                    <div sec:authorize="!isAuthenticated()">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="/login" class="nav-link pe-1">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="/register" class="nav-link ps-1">Register</a>
                        </li>
                    </ul>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <button class="text-primary btn nav-link" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            Account
                        </button>
                        <div class="collapse position-absolute top-100 end-0" id="navbarNav">
                            <ul class="btn-group-vertical bg-brand-secondary nav ">
                                <li nav-item><a class="btn nav-link" href="">Profile</a></li>
                                <li nav-item><a class="btn nav-link" href="">Cart</a></li>
                                <li nav-item><form th:action="@{/logout}" method="post">
                                    <button type="submit" class="btn nav-link">Logout</button>
                                </form></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="my-5">
            <div class="container">
                <p th:if="${MSG_SUCCESS}" th:text="${MSG_SUCCESS}" class="alert alert-success mb-4" role="alert" />
                <p th:if="${MSG_INFO}" th:text="${MSG_INFO}" class="alert alert-info mb-4" role="alert" />
                <p th:if="${MSG_ERROR}" th:text="${MSG_ERROR}" class="alert alert-danger mb-4" role="alert" />
                <div layout:fragment="content"></div>
            </div>
        </main>
    </body>
</html>
